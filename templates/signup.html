<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5f59ca6ad3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'login.css') }}"
    />

  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="box border shadow-lg col-6 p-3">
          <h1 class="heading text-center mt-5">Signup FORM</h1>
          <form
            class="form col-12 p-5"
            id="myform"
            action="http://127.0.0.1:5000/signup"
            method="post"
          >
            <input
              id="userName"
              class="username form-control mb-3"
              type="text"
              placeholder="User Name"
              name="username"
              
            />
            <p id="userNameErrMsg" class="red"></p>
            <input
              id="password"
              class="password form-control"
              type="password"
              placeholder="Password"
              name="password"
              
            />
            <p id="passwordErrMsg" class="red"></p>
            <p class="mt-3 float-left">
              <a class="reglink" href="#">Create an account?</a>
            </p>
            <input class="btn mt-3 float-right" type="submit" value="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
